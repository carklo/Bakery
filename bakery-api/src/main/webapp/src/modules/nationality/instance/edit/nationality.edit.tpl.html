<header>
    <toolbar name="model.name" display-name="model.displayName" actions='actions'></toolbar>
</header>
<form novalidate name="nationalityForm" role="form">
    <fieldset>
         <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
        <div class="form-group col-md-12" ng-class="{'has-success': nationalityForm.name.$valid && nationalityForm.name.$dirty, 'has-error': nationalityForm.name.$invalid && nationalityForm.name.$dirty}" >
            <label for="name" class="col-md-2 control-label">Name</label>
            <div class="col-md-10">
                <input id="name" name="name" class="form-control" type="text" ng-model="currentRecord.name" ng-required="true" />
            </div>

            <label for="descripcion" class="col-md-2 control-label">Descripci√≥n</label>
            <div class="col-md-10">
                <input id="descripcion" name="descripcion" class="form-control" type="text" ng-model="currentRecord.description" ng-required="true" />
            </div>

        </div>
    </fieldset>
</form>
